clients:
  aws:
    ip-address-ranges:
      url: https://ip-ranges.amazonaws.com/

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /

info:
  app:
    name: ${name}
    description: ${description}
    version: ${version}

feign:
  client:
    config:
      default:
        connectTimeout: 500
        readTimeout: 500
logging:
  level:
    de.timpavone1990.aws_ip_adress_ranges_filter.controller.AwsIpAddressRangesResponseRenderer: DEBUG
